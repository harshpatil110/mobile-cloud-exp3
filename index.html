<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Cloud Backend Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      color: #333;
      width: 90%;
      max-width: 800px;
      border-radius: 12px;
      padding: 25px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1e3c72;
    }

    .section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 18px;
      background: #f9fafc;
    }

    .section h2 {
      margin-top: 0;
      color: #2a5298;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #2a5298;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #1e3c72;
    }

    footer {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Mobile Cloud Backend Demo</h1>

    <div class="section">
      <h2>User Authentication (Cognito)</h2>
      <input type="email" placeholder="Enter Email">
      <input type="password" placeholder="Enter Password">
      <button>Login</button>
    </div>

    <div class="section">
      <h2>Cloud Storage (S3)</h2>
      <input type="file">
      <button>Upload File</button>
    </div>

    <div class="section">
      <h2>Backend API (GraphQL / REST)</h2>
      <button>Fetch Data</button>
    </div>

    <footer>
      AWS Amplify â€¢ Mobile Cloud Computing Experiment
    </footer>
  </div>

</body>
</html>
